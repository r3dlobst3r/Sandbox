- name: "Settings | Import in-vhost.conf"
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: '{{ invoiceninjav5_role_paths_location }}/{{ item }}'
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0664"
    force: true
  with_items:
    - "in-vhost.conf"
    - "php-cli.ini"
    - "php.ini"
  when: invoiceninjav5_overwrite_nginx_config

- name: Remove existing legacy Nginx container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  vars:
    _var_prefix: "invoiceninja_nginx"

- name: "Execute nginx role"
  ansible.builtin.include_role:
    name: nginx
  vars:
    nginx_role_docker_image: "nginx:latest"
    nginx_role_paths_folder: ""
    nginx_role_paths_folders_list: []
    nginx_role_web_subdomain: "{{ invoiceninjav5_nginx_role_web_subdomain }}"
    nginx_role_web_domain: "{{ invoiceninjav5_nginx_role_web_domain }}"
    nginx_role_dns_record: "{{ invoiceninjav5_nginx_role_dns_record }}"
    nginx_role_dns_zone: "{{ invoiceninjav5_nginx_role_dns_zone }}"
    nginx_role_dns_proxy: "{{ invoiceninjav5_nginx_role_dns_proxy }}"
    nginx_instances: ["invoiceninja-nginx"]
    nginx_role_traefik_gzip_enabled: false
    nginx_role_docker_volumes_default:
      - "{{ invoiceninjav5_role_paths_location }}/in-vhost.conf:/etc/nginx/conf.d/in-vhost.conf:ro"
      - "{{ invoiceninjav5_role_paths_location }}/public:/var/www/app/public:ro"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
