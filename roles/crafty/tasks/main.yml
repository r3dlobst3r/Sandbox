---
- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dynmap_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dynmap_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dynmap_dns_proxy') }}"

- name: Check if '{{ lookup('role_var', '_paths_location', role='crafty') }}' exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_location', role='crafty') }}"
  register: crafty_config

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Import 'config.json'
  ansible.builtin.template:
    src: config.json.j2
    dest: "{{ lookup('role_var', '_paths_location', role='crafty') }}/config/default.json"
    mode: "0664"
    owner: "{{ user.name }}"
    group: root
    force: true
  when: (not crafty_config.stat.exists)

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
