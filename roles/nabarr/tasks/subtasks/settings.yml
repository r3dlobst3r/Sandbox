---
- name: Settings | Check if `{{ lookup('role_var', '_paths_config_location', role='nabarr') | basename }}` exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_config_location', role='nabarr') }}"
  register: nabarr_config

- name: Settings | New `{{ lookup('role_var', '_paths_config_location', role='nabarr') | basename }}` tasks
  when: not nabarr_config.stat.exists
  block:
    - name: Settings | Import default `{{ lookup('role_var', '_paths_location', role='nabarr') | basename }}`
      ansible.builtin.copy:
        src: config.yml.sample
        dest: "{{ lookup('role_var', '_paths_location', role='nabarr') }}/config.yml.sample"
        owner: "{{ user.name }}"
        group: "{{ user.name }}"
        mode: "0664"
